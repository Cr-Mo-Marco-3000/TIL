{% extends 'base.html' %}


{% block content %}
  <h1>INDEX</h1>
  <a href="{% url 'todos:new' %}">NEW</a>
  <hr>

  {% for todo in todos %}
    {% if todo.user == user %}
      <h2>할 일: {{ todo.title }}</h2>
      <h4>작성자: {{ user }} </h4>
      <h4>완료여부: {{ todo.completed }}</h4>
    {% endif %}
  {% endfor %}



{% endblock content %}
