<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>preventDefault</title>
	<style>
    body {
      height: 10000px;
    }
  </style>
</head>
<body>
  <!-- 1. checkbox -->
  <input type="checkbox" id="my-checkbox">
  <hr>

  <!-- form tag는 submit 요청을 듣는다. -->
  <!-- 2. submit -->
  <form action="/articles/" id="my-form">
    <!-- input tag는 input event를 듣는다 -->
    <input type="text">
    <input type="submit" value="제출!">
  </form>
  <hr>

  <!-- 3. link -->
  <a href="https://google.com/" target="_blank" id="my-link">GoToGoogle</a>
  <hr>
  
  <script>
    // 1
    const checkBox = document.querySelector('#my-checkbox')
    
    checkBox.addEventListener('click', function (event) {
      event.preventDefault()
      console.log(event)
    })

    // 2

    

    const formTag = document.querySelector('#my-form')

    formTag.addEventListener('submit', function (event) {
      console.log(event)
      event.preventDefault()
      // event.target은 formTag
      event.target.reset()
    })

    // 3
    const aTag = document.querySelector('#my-link')

    aTag.addEventListener('click', function (event) {
      console.log(event)
      event.preventDefault()
    })

    // 4
    // document에도 eventListener를 달 수 있다는 사실!
 
    document.addEventListener('scroll', function (event) {
      console.log(event)
      // preventDefault 하더라도, false로 뜬다 => 모든 이벤트가 기본값을 갖고있지 않기 때문에 불가능할 수도 있다.
      event.preventDefault()
    })

  </script>
</body>
</html>
