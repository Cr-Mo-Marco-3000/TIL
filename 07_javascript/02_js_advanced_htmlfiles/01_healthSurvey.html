<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* body background color */
    #main {
      background-color: rgba(197, 255, 251)
    }

    /* 중앙 정렬 */
    .box-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 박스 별 테두리 */
    .box-item {
      margin: 20px;
      padding: 30px;
      border-radius: 10px;
      width: 600px;
      background-color: white;
    }

    /* 버튼 텍스트 변경 및 스타일링 */
    .button {
      background-color: rgba(45, 166, 153);
      border-radius: 4px;
      color: white;
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      font-size: 15px;
    }

    /* footer */
    .footer {
      margin-top: 3vh;
      margin-bottom: 3vh;
    }
  </style>
</head>
<body>
  <nav>
    <a href="https://www.ssafy.com">
      <img src="ssafy-img.png" alt="싸피 이미지" width="300px">
    </a>
  </nav>

  <header>
    <h1>SSAFY 학생 건강설문</h1>
  </header>

  <section>
    <form action="#" method="GET">
      <div>
        <label for="name">이름을 기재해주세요.</label><br>
        <input type="text" id="name" placeholder="실명을 작성해주세요." autofocus>
      </div>
      
      <div>
        <label for="region">지역을 선택해주세요.</label>
        <select name="region" id="region" required>
          <option value="">선택</option>
          <option value="서울" disabled>서울</option>
          <option value="대전">대전</option>
          <option value="광주">광주</option>
          <option value="구미">구미</option>
        </select>
      </div>
      
      <div>
        <p>오늘의 체온을 선택해주세요.</p>
        <input type="radio" name="body-heat" id="normal" value="normal" checked>
        <label for="normal">37도 미만</label>
        <input type="radio" name="body-heat" id="warning" value="warning">
        <label for="warning">37도 이상</label>
      </div>

      <input type="submit" value="제출하기">
    </form>
  </section>

  <script>
    // 배경색 설정
    const main = document.querySelector('body')
    main.setAttribute('id', 'main')
    
    // 요소 중앙 정렬

    // 1. 필요한 요소들 선택
    const nav = document.querySelector('nav')
    const header = document.querySelector('header')
    const section = document.querySelector('section')

    // 2. 중앙 정렬
    nav.setAttribute('class', 'box-container')
    header.setAttribute('class', 'box-container')
    section.setAttribute('class', 'box-container')

    // 전체 body에서 정렬을 시켜준다기 보다는, 각각 nav나 section같은 구획별로 위에서 내려오며 하나씩 flex를 먹여주며 구현.

    // 테두리 설정
    // 자식일때는(바로 아래) >, 자손일때는 띄어쓰기
    const boxes = document.querySelectorAll('section div')

    
    boxes.forEach((box) => {
        box.setAttribute('class', 'box-item')
    })

    // for (const box of boxes) {
    //   box.setAttribute('class', 'box-item')
    // }

    // 버튼 변경
      const button = document.querySelector('document.querySelector("#main > section > form > input[type=submit]")')
      // 개발자도구에서 jspath를 복사해서 적용
      // input[type=submit] 요런 식으로 해줄수 있는 것도 알아주자.
      // 원래는 id를 지정해서 진행해 주는 것이 좋다.

      button.setAttribute('class', 'button')

    // 이미지 사이즈

    const image = document.querySelector('nav img')
    // 600px은 안된다 => 걍 숫자로 써주어야 한다. => 보면 알겠지만 좋은 방법이 아니다 => 정확한 단위 사용(rem) 등 불가
    image.width = '600'

    // footer
    // 1. footer element 생성
    const footer = document.createElement('footer')
    footer.innerText = '구글 설문지를 통해 비밀번호를 제출하지 마세요!'
    // 2. 중앙정렬해 준다.
    footer.setAttribute('class', 'box-container')
    // 3. body에 append해 준다.
    main.append(footer)

    // input 요소 스타일링
    const nameInput = document.querySelector('#name')
    // 아래는 왜인지 모르지만 px을 먹는다...
    nameInput.style.marginTop = '50px'


  </script>
</body>
</html>
