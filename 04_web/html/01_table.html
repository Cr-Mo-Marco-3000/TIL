<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        border: 2px solid rgb(100, 100, 100);
        letter-spacing: 1px;
        font-family: sans-serif;
        font-size: 0.7rem;
      }
      td,
      th {
        border: 1px solid rgb(100, 100, 100);
        padding: 10px 10px;
      }

      td {
        text-align: center;
      }
      caption {
        padding: 8px;
        caption-side: bottom;
      }
    </style>
  </head>
  <body>
    <!-- MDN 링크
        https://developer.mozilla.org/ko/docs/Web/HTML/Element
      -->
    <table>
      <!-- table의 각 영역을 명시하기 위해 thead, tbody, tfoot 요소를 활용 -->
      <!-- 각 요소 안에 row(tr)을 형성하고, 각 row마다 th() 또는 td로 셀을 구성 -->
      <!-- thead -->
      <thead>
        <!-- tr th -->
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Major</th>
          <th>Test</th>
        </tr>
      </thead>
      <!-- tbody -->
      <tbody>
        <!-- tr td -->
        <tr>
          <td>1</td>
          <td>홍길동</td>
          <td>Computer Science</td>
          <td>Test 2</td>
        </tr>
        <tr>
          <td>2</td>
          <td>김철수</td>
          <td>Business</td>
          <td>Test 3</td>
        </tr>
        <tr>
          <td>3</td>
          <td>김싸피</td>
          <td>Math</td>
          <td>Test 4</td>
        </tr>
      </tbody>
      <!-- tfoot -->
      <tfoot>
        <!-- tr td -->
        <tr>
          <td>총계</td>
          <td colspan="2">3명</td>
          <!--마지막 총계 등을 할 때, 표 행 합치기-->
        </tr>
      </tfoot>
      <caption>
        1반 학생 명단
      </caption>
    </table>
  </body>
</html>
