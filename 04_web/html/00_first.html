<!-- 이 문서가 html이라는 것을 알리기 위한 관습적인 표시 -->
<!DOCTYPE html>
<!-- 문서의 최상위 요소: html -->
<html>
  <head>
    <!-- head에는 문서 제목, 인코딩, 스타일 등 문서 메타데이터 요소를 넣는다 -->
    <meta charset="UTF-8" />
    <title>안녕하세요, HTML</title>
    <!-- 이외에 link(외부 리소스 연결 요소:CSS등), script(스크립트 요소:javascript등) 이 있다. -->
    <!-- css 내부 참조 시 이용하는 style tag도 여기 들어간다. -->
  </head>
  <body>
    <h1>HTML(Hyper Text Markup Language)</h1>
    <h2>기본 개념</h2>
    <p>HTML은 Hyper Text Markup Language의 약자로....</p>
    <!-- 
      이렇게 작성하면 주석처리가 됩니다.
      이건 다 주석!!
    -->

    <div>division -> 구역</div>
  </body>
</html>

<!-- 웹 서비스는 요청과 응답으로 이루어져 있다. 
클라이언트의 요청에 따라 서버에서 응답을 보내는데, HTML이라는 형태로 보낸다.
HTML은 Hyper Text Markup Language의 약자로
Hyper Text란,참조(하이퍼링크)를 통해 사용자가 한 문서에서 다른 문서로 비선형적으로, 즉시 접근할 수 있는 텍스트를 의미한다.
Markup Language란, 태그 등을 이용하여 문서나 데이터의 구조를 명시하는 언어를 의미한다.
-->
<!-- html요소는 시작 태그와 종료 태그, 그리고 그 사이 위치한 내용으로 구성되어 있다.
태그는 내용을 감싸는 것으로 그 정보의 성격과 의미를 정의한다. -->
<!-- 단독으로 쓰이는 태그들이 있는데, br, hr(horizontal line), img, input, link, meta 등이 있다. -->
<!-- 속성은 attribute로써, 태그별 사용할 수 있는 속성이 다르다. -->
<!-- 속성="" 이런 형식으로 사용한다. -->
<!-- global attribute(모든 요소가 공통으로 사용할 수 있는 대표적 속성): id, class, style(inline style), title 등이 있다. -->
